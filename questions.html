<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="init.css">

        <script>
      
            const preload = ()=>{
                for(let i =7; i<9; i++){
                    let gif = new Image()
                    let png = new Image()

                    gif.src = `./images/${i}.webp`
                    png.src = `./images/${i}.png`
                }
            }

            preload()

        </script>     

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="./index.js"></script>
        
        <title> utopia</title>
    </head>

    <body>
        <div class="wrap">
            <div class="content">
                <img id="background-image"  src="./images/2.webp" value="1" onload="onLoadHandler()">
                <div class="button-box">
                    <ul>
                        <li>
                            <button  type="button" onclick="handleClickTypeButton('type1')" >
                                <img class="button-image" src="./images/buttons/question1buttons/button_0.png">
                            </button>
                        </li>
                        <li>
                            <button type="button" onclick="handleClickTypeButton('type2')" >
                                <img class="button-image" src="./images/buttons/question1buttons/button_1.png">
                            </button>
                        </li>
                        <li>
                            <button type="button" onclick="handleClickTypeButton('type3')">
                                <img class="button-image" src="./images/buttons/question1buttons/button_2.png">
                            </button>
                        </li>
                        <li>
                            <button type="button" onclick="handleClickTypeButton('type4')">
                                <img class="button-image" src="./images/buttons/question1buttons/button_3.png">
                            </button>
                        </li>
                    </ul>
                </div>

                <a id="go-to-utopia" href="">
                    <img src="./images/goToUtopiabutton.png">
                </a>
            </div> 
        </div>
    </body>
    
</html>
