<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <link rel="stylesheet" href="init.css">  
        <meta charset="utf-8">
              
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="./index.js"></script>

        <style >
            .wrap {
                height: 100vh;
                width: 100%;
                background-color: black;
            }

            .content{
                position : relative;
                height: 100vh;
                width: 100%;
                background-image: url('./images/bg.png');
                background-size: cover;
                display: none;
            }

            .content>img{
                display: inline-block;
                width : 70%;
                height: auto;
                position: absolute;
                top :50%;
                left: 50%;
                transform: translate(-50%, -50%);

            }

            .content a {
                position: absolute;
                text-align: center;
                width: 100%;
                height: auto;
                bottom : 10%;

            }

            .loading-notice{
                position: absolute;
                top : 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                text-align: center;
            }


        </style>

        <title> utopia</title>
    </head>

    <body>
        <div class="wrap">
            <div class="loading-notice">
                <pre id="notice-text"></pre>   
            </div>
            <div class="content">
                <img src="./images/noti_text.png">
                <a href="./intro.html">
                    <img src="./images/startButton.png"/>
                </a>
            
            </div> 
        </div>


        <script>


            // preload()

            $(window).load(()=>{
                $('.loading-notice').css('display','none')
                $('.content').css('display', 'block')
            })

            const type = '로딩중 입니다.\n\n 잠시만 기다려 주세요...'

            const typingEffect = (index) =>{
                if(index < type.length){
                    const text = $('#notice-text').text()
                
                    $('#notice-text').text(text + type[index])
                    
                    if(index === type.length-1){
                        $('#notice-text').text('')
                        setTimeout(()=>typingEffect(0), 100)
                        return 
                    }

                    setTimeout(()=>typingEffect(index+1), 100)
                }
            }

            typingEffect(0)
        </script>

    </body>
    
</html>
